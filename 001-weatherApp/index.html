<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============ STYLES ============ -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            user-select: none;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(45deg, #040022, #0d006c, #046672);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 90%;
            max-width: 470px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            color: #fff;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
            opacity: 0;
            animation: intro 2s linear 5s forwards;
        }

        @keyframes intro {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search input {
            border: 0;
            outline: none;
            background: #abfffc;
            color: #555;
            padding: 14px 25px;
            height: 65px;
            border-radius: 30px;
            flex: 1;
            margin-right: 16px;
            font-size: 18px;
            z-index: 1;
        }

        .search button {
            border: 0;
            outline: none;
            background: #ebfffc70;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        img {
            width: 30px !important;
            height: 30px !important;
        }

        .search button img#search {
            width: 30px;
            height: 30px;
            scale: 1;
            transition: all 0.3s ease-in-out;
            position: absolute;
        }

        .search button:hover img#search {
            scale: 0;
            z-index: 999;
        }

        .search button img#searchAfter {
            width: 30px;
            height: 30px;
            scale: 0;
            transition: all 0.3s ease-in-out;
        }

        .search button:hover img#searchAfter {
            scale: 1;
        }

        .search button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            top: 0;
            left: 0;
            transition: all 0.3s ease-in-out;
            scale: 0;
            z-index: -1;
        }

        .search button:hover::after {
            background: #040022;
            scale: 1;
        }

        .weather-icon {
            width: 100px;
            margin-top: 30px;
        }

        .weather h1 {
            font-size: 80px;
            font-weight: 500;
        }

        .weather h2 {
            font-size: 45px;
            font-weight: 400;
            margin-top: -10px;
        }

        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }

        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }

        .col img {
            width: 40px;
            margin-right: 10px;
        }

        .humidity,
        .wind {
            font-size: 28px;
            margin-top: -6px;
        }

        .weather {
            display: none;
        }

        .error {
            text-align: left;
            margin-left: 10px;
            margin-top: 30px;
            font-size: 15px;
            display: none;
        }

        #INFO {
            position: absolute;
            z-index: 9999;
            font-size: x-large;
            text-align: center;
            text-transform: uppercase;
            top: 50px;
            right: 50px;
            color: #abfffc;
            opacity: 0;
            text-shadow: 3px 3px 10px #00ff9d;
            animation: infoIntro 6s ease-in-out forwards 8s;
        }

        @keyframes infoIntro {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        #info-arrow path {
            stroke-dasharray: 600;
            stroke-dashoffset: 600;
            animation: drawArrow 5s 8s forwards ease-in-out;
        }

        @keyframes drawArrow {
            0% {
                stroke-dashoffset: 600;
            }

            40% {
                stroke-dashoffset: 0;
            }

            80% {
                stroke-dashoffset: 0;
            }

            100% {
                stroke-dashoffset: 600;
            }
        }

        #arrowhead {
            animation: arrowFade 5s 8s forwards ease-in-out;
            opacity: 0;
            scale: 0;
        }

        @keyframes arrowFade {
            0% {
                opacity: 0;
            }


            10% {
                opacity: 1;
                scale: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0 !important;
                scale: 0;
            }
        }


        /* Loader */
        @keyframes square-animation {
            0% {
                left: 0;
                top: 0;
            }

            10.5% {
                left: 0;
                top: 0;
            }

            12.5% {
                left: 32px;
                top: 0;
            }

            23% {
                left: 32px;
                top: 0;
            }

            25% {
                left: 64px;
                top: 0;
            }

            35.5% {
                left: 64px;
                top: 0;
            }

            37.5% {
                left: 64px;
                top: 32px;
            }

            48% {
                left: 64px;
                top: 32px;
            }

            50% {
                left: 32px;
                top: 32px;
            }

            60.5% {
                left: 32px;
                top: 32px;
            }

            62.5% {
                left: 32px;
                top: 64px;
            }

            73% {
                left: 32px;
                top: 64px;
            }

            75% {
                left: 0;
                top: 64px;
            }

            85.5% {
                left: 0;
                top: 64px;
            }

            87.5% {
                left: 0;
                top: 32px;
            }

            98% {
                left: 0;
                top: 32px;
            }

            100% {
                left: 0;
                top: 0;
            }
        }

        .loader {
            position: absolute;
            width: 96px;
            height: 96px;
            transform: rotate(45deg);
            z-index: 9999;
            animation: outro 3s linear forwards;
            animation-delay: 2s;
        }

        @keyframes outro {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .loader h1 {
            position: absolute;
            top: 100%;
            left: 25%;
            color: #0d006c;
            rotate: -45deg;
            font-size: 40px;
            z-index: inherit;
            -webkit-text-stroke: .1vw #0d006c;
            text-transform: uppercase;
        }

        .loader h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            color: #8fceff;
            -webkit-text-stroke: .1vw #8fceff;
            border-right: 2px solid #8fceff;
            overflow: hidden;
            animation: text-animation 2s ease-in-out forwards;
        }

        @keyframes text-animation {
            from {
                width: 0;
                border-right: 2px solid #8fceff;
            }

            to {
                width: 100%;
                border-right: 0px solid #0d006c;
            }
        }

        .loader-square {
            position: absolute;
            top: 0;
            left: 0;
            width: 28px;
            height: 28px;
            margin: 2px;
            border-radius: 0px;
            background: #8fceff;
            border: 1px solid rgba(255, 255, 255, .8);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: square-animation 10s ease-in-out infinite both;
        }

        .loader-square:nth-of-type(0) {
            animation-delay: 0s;
        }

        .loader-square:nth-of-type(1) {
            animation-delay: -1.4285714286s;
        }

        .loader-square:nth-of-type(2) {
            animation-delay: -2.8571428571s;
        }

        .loader-square:nth-of-type(3) {
            animation-delay: -4.2857142857s;
        }

        .loader-square:nth-of-type(4) {
            animation-delay: -5.7142857143s;
        }

        .loader-square:nth-of-type(5) {
            animation-delay: -7.1428571429s;
        }

        .loader-square:nth-of-type(6) {
            animation-delay: -8.5714285714s;
        }

        .loader-square:nth-of-type(7) {
            animation-delay: -10s;
        }
    </style>
    <title>Weather- - -finder</title>
</head>

<body>

    <div class="loader">
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <h1 data-text="Welcome!">Welcome!</h1>
    </div>

    <div id="INFO">
        <p>Enter the name of the city <br> you want to know the weather about</p>
    </div>

    <svg id="info-arrow" width="750" height="220"
        style="position:absolute; top:110px; right:120px; pointer-events:none; z-index:9999;">
        <path d="M 380,10
           Q 320,120 220,120
           Q 160,120 140,170
           " stroke="#abfffc" stroke-width="4" fill="none" marker-end="url(#arrowhead)" />
        <defs>
            <marker id="arrowhead" markerWidth="16" markerHeight="16" refX="8" refY="8" orient="auto"
                markerUnits="strokeWidth">
                <path d="M2,2 L14,8 L2,14 Q5,8 2,2" fill="#abfffc" />
            </marker>
        </defs>
    </svg>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" />
            <button>
                <img src="./images/search.png" alt="search" id="search">
                <img src="./images/searchAfter.png" alt="search" id="searchAfter">
            </button>
        </div>
        <div class="error">
            <p>Envalid city name</p>
        </div>

        <div class="weather">
            <img src="./images/rain.png" alt="WEATHER" class="weather-icon">
            <h1 class="temp">22℃</h1>
            <h2 class="city">New-York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="Wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ============ JS - code ============ -->
    <script>
        const apiKey = "a6b4f06ee53bda97f4cb8537e324d4fb";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                return;
            } else {
                var data = await response.json();

                document.querySelector(".city").innerHTML = data.sys.country + ", " + data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "images/clouds.png";
                } else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "images/clear.png";
                } else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "images/rain.png";
                } else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "images/drizzle.png";
                } else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "images/mist.png";
                } else if (data.weather[0].main == "Snow") {
                    weatherIcon.src = "images/snow.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {

            checkWeather(searchBox.value);
            searchBox.value = "";
        }
        );

        searchBox.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                checkWeather(searchBox.value);
                searchBox.value = "";
            }
        });
    </script>
</body>

</html>
